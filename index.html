<html lang="en">

        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Attack in the Whispering Woods</h1>
        <div class = container>

            <button id="createMc"> let's start</button>
            <div class ="combat">
                <div class="player">
                    <h2 id="mcName" class="name"></h2>
                    <img id="mcImg" src="./assets/images/player.jpg" alt="" class="imagen"/>
                        <div class="stats">
                            <span id="mcHealth"></span>
                            <span id="mcAttack"></span>

                    <h2 id="enemyName" class="name"></h2>

                            <span id="enemyHealth"></span>
                            <span id="enemyAttack"></span>
                            <span id="enemyDefense"></span>
                            <span id="enemyCounterAttack"></span>
                        </div>
                </div>
            </div>
            <div class="botones">
                <button id="attack">Attack</button>
                <button id="potion">Use a Potion(1)</button>
                <button id="retreat">Retreat</button>
            </div>
        </div>
